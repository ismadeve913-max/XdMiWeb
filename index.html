<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuqui - Mi Subpágina</title>
    <link rel="stylesheet" href="styles.css">

    <meta property="og:title" content="Tuqui - Mi Subpágina">
    <meta property="og:description" content="Una breve descripción de lo que trata mi increíble página web.">
    <meta property="og:image" content="https://ejemplo.com/ruta-a-tu-imagen-de-preview.jpg">
    <meta property="og:url" content="https://ejemplo.com/tuqui">
    <meta property="og:type" content="website">
</head>
<body>

    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">
            <span style="--i:1">C</span>
            <span style="--i:2">a</span>
            <span style="--i:3">r</span>
            <span style="--i:4">g</span>
            <span style="--i:5">a</span>
            <span style="--i:6">n</span>
            <span style="--i:7">d</span>
            <span style="--i:8">o</span>
            <span style="--i:9">.</span>
            <span style="--i:10">.</span>
            <span style="--i:11">.</span>
        </div>
    </div>

    <div class="top-panel" id="topPanel">
        <div class="circular-image">
            <img src="" alt="Imagen Circular">
        </div>
        <div class="panel-text">
            ¡Bienvenido a Tuqui!
        </div>
        <p class="button-description">
            Una pequeña descripción en texto rosa.
        </p>

        <div class="dropdown-container">
            <button class="dropdown-button" data-target="children-1">Comunicate...</button>
            <div id="children-1" class="child-buttons">
                <a href="https://wa.me/tunumerodetelefono" target="_blank" class="action-button">WhatsApp 1</a>
                <a href="https://wa.me/tunumerodetelefono" target="_blank" class="action-button">WhatsApp 2</a>
                <a href="https://wa.me/tunumerodetelefono" target="_blank" class="action-button">WhatsApp 3</a>
                <a href="https://wa.me/tunumerodetelefono" target="_blank" class="action-button">WhatsApp 4</a>
            </div>

            <button class="dropdown-button" data-target="children-2">Cuervo Webs...</button>
            <div id="children-2" class="child-buttons">
                <a href="/comandos" target="_blank" class="action-button">Comandos</a>
                <a href="/estado" target="_blank" class="action-button">Estado</a>
                <a href="/apikey" target="_blank" class="action-button">API Key</a>
            </div>

            <button class="dropdown-button" data-target="children-3">Otras Webs...</button>
            <div id="children-3" class="child-buttons">
                <a href="/megumin" target="_blank" class="action-button">Megumin</a>
                <a href="/waguri" target="_blank" class="action-button">Waguri</a>
                <a href="/predators" target="_blank" class="action-button">Predators</a>
            </div>
        </div>

        <button id="audioButton" class="audio-button">►</button>
    </div>

    <audio id="backgroundAudio" src="https://ejemplo.com/ruta-a-tu-audio.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
